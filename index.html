<!DOCTYPE html>
<html>
  <head>
    <meta>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>JavaScript Calculator</h1>
    <h3>Super Simple</h3>
    <div class="section">
      <input id="input-one" type="number" placeholder="Write a number...">
      <button id="sum" class="operationBtn">+</button>
      <button id="diff" class="operationBtn">-</button>
      <button id="multiply" class="operationBtn">x</button>
      <button id="divide" class="operationBtn">/</button>
      <input id="input-two" type="number" placeholder="Write a number...">
      <span>=</span>
      <div id="result"></div>
    </div>
      <button id="randomCalculationButton">Press to do a random calculation</button>
      <button id="resetButton">Reset</button>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html
